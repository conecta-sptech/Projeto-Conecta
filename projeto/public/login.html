<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>Login | Conecta</title>
</head>

<body>
    <div class="login">
        <div class="logo">
            <img class="img-logo" src="assets/img/logoConecta.png">
            <div class="div-slogan">
                <span class="slogan">Transformando ideias em <span class="slogan-bold">Redes de sucesso !</span></span>
            </div>
        </div>

        <div class="form">
            <div class="form-box">

                <h1>LOGIN</h1>
                <p>Seja Bem-vindo Novamente!</p>

                <div class="box-input">
                        <span>E-mail:</span>
                        <input type="text" class="inputEmail" placeholder="   exemplo@exemplo.com">
                        <span>Senha:</span>
                        <input type="password" class="inputSenha" placeholder="   ******">
                </div>

                <div class="button-entrar" onclick="">
                    <h4>Entrar</h4>
                </div>

            </div>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>

</html>
