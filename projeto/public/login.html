<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <link rel="shortcut icon" href="assets/img/logo.png" type="image/x-icon">
    <title>Login | Conecta</title>
</head>

<body>
    <div class="login">
        <div class="logo">
            <img class="img-logo" src="assets/img/logoConecta.png">
            <div class="div-slogan">
                <span class="slogan">Transformando ideias em <span class="slogan-bold"> <br> Redes de
                        Sucesso!</span></span>
            </div>
            <span class="texto-conta">Ainda não possui uma conta? <a href="cadastro.html">Cadastre-se</a>.</span>
        </div>

        <div class="form">
            <div id="caixa" class="form-box">

                <h1>LOGIN</h1>

                <div class="box-input">
                    <div class="container-input">
                        <label for="inputEmail">E-mail</label>
                        <input oninput="removerErroCampos()" autofocus type="text" id="inputEmail"
                            placeholder="exemplo@email.com">
                    </div>

                    <div class="container-input">
                        <label for="inputSenha">Senha</label>
                        <input oninput="removerErroCampos()" type="password" id="inputSenha" placeholder="********">
                        <img onclick="alternarVisibilidadeSenha(this)" class="eye-icon"
                            src="assets/svg/invisible-password-icon.svg">
                    </div>
                </div>

                <button id="submitBtn" class="button-entrar" onclick="validarCampos()">Entrar</button>
                <span class="texto-conta-mobile">Ainda não possui uma conta?<a
                        href="cadastro.html">Cadastre-se</a>.</span>

            </div>
        </div>
    </div>

    <a class="home-button" href="index.html"><img src="assets/svg/house-icon.svg"></a>

    <div class="modal-background"></div>

    <div class="modal-erro">
        <div class="line-1">
            <img id="modalImg" src="assets/svg/wrong-icon.svg">
        </div>
        <div class="line-2">
            <h3>ERRO!</h3>
            <p id="modalMessage">E-mail e/ou senha inválido(s)!</p>
        </div>
        <div class="line-3">
            <button onclick="fecharModalErro()" class="btn-tentar-novamente">Tentar novamente</button>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>

</html>
